
    <div id="body" class="container">
        <h1>Register</h1>
        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>

        <label for="username"> Username </label>
        <input ng-model="model.user.username"
               type="text"
               id="username"
               class="form-control"
               placeholder="username"/>
        <label for="password"> Password </label>
        <input ng-model="model.user.password"
               type="password"
               id="password"
               class="form-control"
               placeholder="password"/>
        <label for="passwordconfirm"> Confirm Password </label>
        <input ng-model="model.user.passwordconfirm"
               type="password"
               id="passwordconfirm"
               class="form-control"
               placeholder="confirm password"/>
        <a ng-click="model.createUser(model.user)" class="btn btn-primary btn-block"
           href="#/login">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>
