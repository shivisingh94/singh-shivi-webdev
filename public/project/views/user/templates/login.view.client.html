
    <div id="body" class="container">
        <div>
        <h1>Welcome to DogGram!</h1>
            <p>This is where you can share all your favorite pictures of dogs with dog-lovers like you and also help save dogs by adopting rather than buying. Enjoy your moments with man's best friend!</p>
        </div>
        <h3>Login</h3>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               placeholder="username"/>
        <input ng-model="model.user.password"
               type="password"
               class="form-control"
               placeholder="password"/>
        <!--<a ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</a>-->
        <div class="row authenticate pull-right">
            <a ng-click="model.login(model.user)"
               class="btn btn-primary login btn-login">
                Login
            </a>
            <a href="/auth/facebook" class="btn btn-primary btn-login">
                <span class="fa fa-facebook"></span>
                Continue with Facebook
            </a>
        </div>
        <div class="pull-left">
        <a href="#/register" class="btn btn-success btn-block">Register</a>
        </div>
    </div>
