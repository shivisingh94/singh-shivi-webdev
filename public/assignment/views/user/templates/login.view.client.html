<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               placeholder="username"/>
        <input ng-model="model.user.password"
               type="password"
               class="form-control"
               placeholder="password"/>
        <a ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</a>
        <a href="#/register" class="btn btn-success btn-block">Register</a>
    </div>
</body>
</html>
